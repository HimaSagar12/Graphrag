<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Markmap - Indian Constitution</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
        'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    }
    #mindmap {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .markmap-dark {
      background: #27272a;
      color: white;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11.11.1/styles/default.min.css">
</head>
<body>
  <svg id="mindmap"></svg>

  <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script>

  <script>
    (r => { setTimeout(r); })(function renderToolbar() {
      const { markmap, mm } = window;
      const { el } = markmap.Toolbar.create(mm);
      el.setAttribute('style', 'position:absolute;bottom:20px;right:20px');
      document.body.append(el);
    });
  </script>

  <script>
    ((getMarkmap, getOptions, root2, jsonOptions) => {
      const markmap = getMarkmap();
      window.mm = markmap.Markmap.create(
        "svg#mindmap",
        (getOptions || markmap.deriveOptions)(jsonOptions),
        root2
      );
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.documentElement.classList.add("markmap-dark");
      }
    })(() => window.markmap, null, {
      "content": "Indian Constitution Overview",
      "children": [
        {
          "content": "Introduction",
          "children": [
            { "content": "Adopted on 26th January 1950", "children": [] },
            { "content": "Longest written constitution in the world", "children": [] },
            { "content": "Draws from various global constitutions", "children": [] }
          ]
        },
        {
          "content": "Key Features",
          "children": [
            { "content": "Federal structure with unitary bias", "children": [] },
            { "content": "Parliamentary system of government", "children": [] },
            { "content": "Secularism and democracy", "children": [] },
            { "content": "Fundamental Rights and Duties", "children": [] }
          ]
        },
        {
          "content": "Parts and Schedules",
          "children": [
            { "content": "25 Parts covering various aspects", "children": [] },
            { "content": "12 Schedules detailing administrative provisions", "children": [] }
          ]
        },
        {
          "content": "Important Articles",
          "children": [
            { "content": "Article 14 – Equality before law", "children": [] },
            { "content": "Article 21 – Right to life and personal liberty", "children": [] },
            { "content": "Article 32 – Right to constitutional remedies", "children": [] }
          ]
        },
        {
          "content": "Amendments",
          "children": [
            { "content": "First Amendment (1951) – Restrictions on freedom of speech", "children": [] },
            { "content": "42nd Amendment (1976) – Mini Constitution", "children": [] },
            { "content": "44th Amendment (1978) – Restored Article 21", "children": [] }
          ]
        }
      ]
    });
  </script>
</body>
</html>
